<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="titleTurn">
            <h3>Tic Tac Toe</h3>
            <div class="turnDisplay">It's x turn!</div>
        </div>
        <div class="center">
            <div class="scoreX">X score is: 1</div>
            <div class="table">
                <button class="rowA" id="1a"></button>
                <button class="rowA" id="2a"></button>
                <button class="rowA" id="3a"></button>
                <button class="rowB" id="1b"></button>
                <button class="rowB" id="2b"></button>
                <button class="rowB" id="3b"></button>
                <button class="rowC" id="1c"></button>
                <button class="rowC" id="2c"></button>
                <button class="rowC" id="3c"></button>
            </div>
            <div class="scoreO"> O score is: 0</div>
        </div>
        <div class="bottom">
            <div class="winner">
                x won!
            </div>
            <button class="reset">reset game</button>
            
            <button class="clear">clear points</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
